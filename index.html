<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="source/style/main.css">
    <script src="source/scripts/main.js" defer></script>
</head>
<body>
    <div class="rectangle rectangle-left-top"></div>
    <div class="rectangle rectangle-right-top"></div>
    <div class="ellipse ellipse-left-bottom"></div>
    <div class="ellipse ellipse-right-bottom"></div>
    <div class="circles circles-left-top"></div>
    <div class="circles circles-right-bottom"></div>

    <main class="main">
        <div class="main__score">
            <p class="score__old-result">38400</p>
            <p class="scrore__expression">120 X 10.5</p>
            <p class="score__result">1260</p>
        </div>
        <div class="main__numeric-block">
            <div class="keyboard">
                <div class="button button-c">C</div>
                <div class="button button-plus-minus">+/-</div>
                <div class="button button-percent">%</div>
                <div class="button button-partition">&</div>
                <div class="button button-seven">7</div>
                <div class="button button-eight">8</div>
                <div class="button button-nine">9</div>
                <div class="button button-multiply">X</div>
                <div class="button button-four">4</div>
                <div class="button button-five">5</div>
                <div class="button button-six">6</div>
                <div class="button button-minus">-</div>
                <div class="button button-one">1</div>
                <div class="button button-two">2</div>
                <div class="button button-three">3</div>
                <div class="button button-plus">+</div>
                <div class="button button-zero">0</div>
                <div class="button button-point">.</div>
                <div class="button button-equal">=</div>
            </div>
        </div>
    </main>
</body>
</html>
