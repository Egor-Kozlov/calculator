<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="source/style/main.css">
    <script src="source/scripts/main.js" defer></script>
</head>
<body>
    <div class="rectangle rectangle-left-top"></div>
    <div class="rectangle rectangle-right-top"></div>
    <div class="ellipse ellipse-left-bottom"></div>
    <div class="ellipse ellipse-right-bottom"></div>
    <div class="circles circles-left-top"></div>
    <div class="circles circles-right-bottom"></div>

    <main class="main">
        <div class="main__score">
            <p class="score__old-result">38400</p>
            <p class="scrore__expression">120 X 10.5</p>
            <p class="score__result">1260</p>
        </div>
        <div class="main__numeric-block">
            <div class="numeric-block__line"></div>
            <div class="keyboard">
                <button class="button button-c">C</button>
                <button class="button button-plus-minus">+/-</button>
                <button class="button button-percent">%</button>
                <button class="button button-partition">&divide;</button>
                <button class="button button-seven">7</button>
                <button class="button button-eight">8</button>
                <button class="button button-nine">9</button>
                <button class="button button-multiply">&times;</button>
                <button class="button button-four">4</button>
                <button class="button button-five">5</button>
                <button class="button button-six">6</button>
                <button class="button button-minus">-</button>
                <button class="button button-one">1</button>
                <button class="button button-two">2</button>
                <button class="button button-three">3</button>
                <button class="button button-plus">+</button>
                <button class="button button-zero">0</button>
                <button class="button button-point">.</button>
                <button class="button button-equal">=</button>
            </div>
        </div>
    </main>
</body>
</html>
